<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Quiz Game</title>
    <meta name="description" content="Quiz about HTML/CSS/JS">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="game">
        <div id="screen-welcome">
            <h1>Simple Web Quiz Game</h1>
            <input type="text" id="input-username" placeholder="Enter your name">
            <div class="level-buttons">
            <button class="level-button" data-level="easy">Easy</button>
            <button class="level-button active" data-level="medium">Medium</button>
            <button class="level-button" data-level="hard">Hard</button>
            <button id="start-button">Start</button>
        </div>
        </div>
       

    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
