<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Quiz Game</title>
    <meta name="description" content="Quiz about HTML/CSS/JS">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="game">
        <audio id="game-music" src="assets/media/game-music.mp3"></audio>

        <div class="screen" id="screen-welcome">
            <div id="rules-modal">
                <span class="material-symbols-outlined">
                    close
                </span>
                <div>
                    <h2>Rules</h2>
                    <p>Answer the questions in the given time.</p>
                    <p>Each correct answer gives you 10 points.</p>
                    <p>Easy Mode has 5 wrong answers.</p>
                    <p>Medium Mode has 3 wrong answers.</p>
                    <p>Hard Mode has 2 wrong answers.</p>
                    <p>Good luck!</p>
                </div>
            </div>
            <div id="header">
                <button id="rules-button"> rules </button>
                <span class="material-symbols-outlined">
                    volume_off
                </span>
            </div>

            <h1>Simple Web Quiz Game</h1>
            <input type="text" id="input-username" placeholder="Enter your name">
            <div class="level-buttons">
                <button class="level-button" data-level="easy">Easy</button>
                <button class="level-button active" data-level="medium">Medium</button>
                <button class="level-button" data-level="hard">Hard</button>
            </div>
            <button id="start-button">Start</button>
        </div>


         <div class="screen" id="screen-game"> </div>

    </div>

    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
